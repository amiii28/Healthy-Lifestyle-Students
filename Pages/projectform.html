<!DOCTYPE html>
<html>
<head>
    <title>Health Quiz</title>
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9, #fff);
            font-family: Arial;
            padding: 20px;
        }
        .box {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(76,175,80,0.2);
        }
        h1 {
            color: #2e7d32;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #66bb6a;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2e7d32;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #81c784;
            border-radius: 8px;
        }
        .question {
            background: #f1f8e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #66bb6a;
        }
        .question p {
            margin-top: 0;
            color: #2e7d32;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #66bb6a, #43a047);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        #result {
            margin-top: 30px;
            padding: 25px;
            background: #f1f8e9;
            border-radius: 10px;
            border-left: 4px solid #66bb6a;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>ðŸŒ¿ Health & Lifestyle Form ðŸŒ¿</h1>
        <p class="subtitle">Get your exercise recommendation!</p>
        
        <form id="myForm">
            <label>Full Name:</label>
            <input type="text" id="name" required>
            
            <label>Email:</label>
            <input type="email" required>
            
            <label>Gender:</label>
            <select required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            
            </select>
            
            <div class="question">
                <p>Q1: How many hours do you exercise per week?</p>
                <label><input type="radio" name="q1" required> 0-2 hours</label>
                <label><input type="radio" name="q1"> 3-5 hours</label>
                <label><input type="radio" name="q1"> 6+ hours</label>
            </div>
            
            <div class="question">
                <p>Q2: What health problem do you face in daily life?</p>
                <label><input type="radio" name="q2" value="focus" required> Lack of focus</label>
                <label><input type="radio" name="q2" value="fatigue"> Fatigue/Low energy</label>
                <label><input type="radio" name="q2" value="stress"> Stress/Anxiety</label>
                <label><input type="radio" name="q2" value="sleep"> Poor sleep</label>
            </div>
            
            <button type="submit">Get My Recommendation ðŸŽ¯</button>
        </form>
        
        <div id="result">
            <h3 style="color: #2e7d32; margin-top: 0;">Your Recommendation:</h3>
            <p id="answer" style="font-size: 18px;"></p>
        </div>
    </div>

    <script>
        const recommendations = {
            focus: " ðŸ§ Lack of focus â†’ Yoga, meditation, jogging",
            fatigue: " ðŸ’ªFatigue â†’ Cycling, cardio, strength training",
            stress: " ðŸ˜¢Stress â†’ Swimming, yoga, walks, dancing",
            sleep: " ðŸ˜´Poor sleep â†’ Evening yoga, stretching, breathing exercises"
        };
        
        document.getElementById('myForm').onsubmit = function(e) {
            e.preventDefault();
            var userName = document.getElementById('name').value;
            var problem = document.querySelector('input[name="q2"]:checked').value;
            document.getElementById('answer').innerHTML = "Hi <b>" + userName + "</b>! " + recommendations[problem];
            document.getElementById('result').style.display = 'block';
        };
    </script>
</body>
</html>
